<div class="content">
  <h3 class="title">{{ title }}</h3>
  <p class="title">{{ message }}</p>

  <div class="buttons">
    <app-button [text]="okButtonText" (click)="onOk()"></app-button>
    <app-button [text]="cancelButtonText" (click)="onCancel()"></app-button>
  </div>

  <app-button class="close" iconName="close" (click)="onClose()"></app-button>
</div>
