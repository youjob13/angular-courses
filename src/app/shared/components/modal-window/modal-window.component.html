<div class="content">
  <h3 class="title">{{ title }}</h3>
  <p class="title">{{ message }}</p>

  <div class="buttons">
    <button my-button [text]="okButtonText" (click)="onOk()"></button>
    <button my-button [text]="cancelButtonText" (click)="onCancel()"></button>
  </div>

  <button my-button class="close" iconName="cross" (click)="onClose()"></button>
</div>
